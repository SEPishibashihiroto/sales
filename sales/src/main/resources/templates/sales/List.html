<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>一覧画面</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="UTF-8">
</head>
<body>
	<h1>製造部売上管理システム：案件一覧</h1>

	<div class="leftmenu">
		<form th:action="@{/sales/Add}">
			<input type="submit" value="新規登録" class="btn">
		</form>
	</div>

	<div class="listtable">
		<table>
			<thead>
				<tr>
					<th>No.</th>
					<th>顧客</th>
					<th>受注日</th>
					<th>S番号</th>
					<th>件名</th>
					<th>数量</th>
					<th>納入指定日/納入日</th>
					<th>請求日</th>
					<th>見積金額/受注金額</th>
					<th>ステータス</th>
					<th colspan="2"></th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="order : ${orders}" th:object="${order}">
					<td class="id" th:text="*{id}"></td>
					<td class="customer" th:text="*{customer}"></td>
					<td class="orderdate" th:if="*{orderdate.equals('')}" th:text="*{orderdate}"></td>
					<td class="orderdate" th:if="*{!(orderdate.equals(''))}"
						th:text="*{#strings.substring(orderdate,0,4)}+'/'+ *{#strings.substring(orderdate,4,6)}+'/'+ *{#strings.substring(orderdate,6,8)}"></td>
					<td class="snumber" th:text="'S-' + *{snumber}"></td>
					<td class="title" th:text="*{title}"></td>
					<td class="count" th:text="*{count} + '式'"></td>
					<td class="specifieddate" th:if="*{specifieddate.equals('')&&specifieddate.equals('')}"
						th:text="*{specifieddate} + ' / ' + *{specifieddate}"></td>
					<td class="orderdate" th:if="*{!(specifieddate.equals('')&&specifieddate.equals(''))}"
						th:text="*{#strings.substring(specifieddate,0,4)}+'/'+ *{#strings.substring(specifieddate,4,6)}+'/'+ *{#strings.substring(specifieddate,6,8)}
								+ ' / ' + *{#strings.substring(specifieddate,0,4)}+'/'+ *{#strings.substring(specifieddate,4,6)}+'/'+ *{#strings.substring(specifieddate,6,8)}"></td>
					<td class="billingdate" th:text="*{billingdate}"></td>
					<td class="quoteprice"
						th:text="*{quoteprice} + ' / ' + *{orderprice}"></td>
					<td class="status" th:text="*{status}"></td>

					<td class="edit">
						<form th:action="@{/sales/{id}/Edit(id=*{id})}">
							<input type="submit" value="編集" class="tdbtn">
						</form>
					</td>
					<td class="delete">
						<form th:action="@{/sales/{id}/Delete(id=*{id})}">
							<input type="submit" value="削除" class="tdbtn">
						</form>
					</td>

				</tr>

			</tbody>
		</table>
	</div>

	<div>
		<form th:action="@{/sales/Add}">
			<input type="submit" value="新規登録" class="btn">
		</form>
	</div>
</body>
</html>
